    <!-- Carbon ads -->
    <script>
      // Catch JSON parsing errors from BuySellAds script with retry logic
      const originalFetch = window.fetch;
      const bsaRetryMap = new Map(); // Track retry attempts per URL

      window.fetch = function(...args) {
        const url = args[0];
        const isBSARequest = url && url.includes('buysellads.com');

        return originalFetch.apply(this, args)
          .then(response => {
            // Only intercept BuySellAds requests
            if (isBSARequest) {
              // Override the json() method to handle empty responses with retry
              const originalJson = response.json.bind(response);
              response.json = function() {
                return originalJson().catch(error => {
                  // Get current retry count for this URL
                  const retryCount = bsaRetryMap.get(url) || 0;

                  if (retryCount < 3) {
                    // Increment retry count
                    bsaRetryMap.set(url, retryCount + 1);
                    console.warn(`BSA ad connectivity issue (attempt ${retryCount + 1}/3):`, url);

                    // Retry the fetch after a short delay
                    return new Promise((resolve) => {
                      setTimeout(() => {
                        resolve(window.fetch(...args).then(r => r.json()));
                      }, 1000 * (retryCount + 1)); // Exponential backoff: 1s, 2s, 3s
                    });
                  } else {
                    // Max retries reached, clear the counter and return empty
                    console.warn('BSA ad connectivity issue - max retries reached:', url);
                    bsaRetryMap.delete(url);
                    return { ads: [] };
                  }
                });
              };
            }

            return response;
          })
          .catch(error => {
            if (isBSARequest) {
              const retryCount = bsaRetryMap.get(url) || 0;

              if (retryCount < 3) {
                bsaRetryMap.set(url, retryCount + 1);
                console.warn(`BSA ad fetch error (attempt ${retryCount + 1}/3):`, error.message);

                // Retry after delay
                return new Promise((resolve) => {
                  setTimeout(() => {
                    resolve(window.fetch(...args));
                  }, 1000 * (retryCount + 1));
                });
              } else {
                console.error('BSA ad fetch error - max retries reached:', error);
                bsaRetryMap.delete(url);
                // Return a mock successful response with empty ads
                return Promise.resolve({
                  ok: true,
                  json: () => Promise.resolve({ ads: [] })
                });
              }
            }

            throw error;
          });
      };
    </script>
